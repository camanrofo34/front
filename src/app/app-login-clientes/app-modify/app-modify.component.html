<div class="container">
  <div class="content-box">
    <h2>Modificar Información de Cliente</h2>

    <label for="idCliente">ID del Cliente</label>
    <input type="text" id="idCliente" placeholder="ID del Cliente" [(ngModel)]="cliente.idCliente" readonly>

    <label for="nombreCliente">Nombre completo del Cliente</label>
    <input type="text" id="nombreCliente" placeholder="Nombre completo del Cliente" [(ngModel)]="cliente.nombreLegal">

    <label for="documentoCliente">Documento de Identidad</label>
    <input type="text" id="documentoCliente" placeholder="Documento de Identidad" [(ngModel)]="cliente.numeroIdentificacion" readonly>

    <label for="telefonoCliente">Número de Teléfono</label>
    <input type="text" id="telefonoCliente" placeholder="Número de Teléfono" [(ngModel)]="cliente.telefono">

    <label for="direccionCliente">Dirección</label>
    <input type="text" id="direccionCliente" placeholder="Dirección" [(ngModel)]="cliente.direccion">

    <div class="button-group">
      <button class="btn aceptar" (click)="guardarCambios()">Aceptar Cambios</button>
      <button class="btn eliminar" (click)="eliminarCliente()">Eliminar Cliente</button>
    </div>
  </div>
</div>
