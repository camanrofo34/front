            id="username"
            name="username"
            [(ngModel)]="username"

            placeholder="Usuario"

        <div class="input-group">
          <label for="password">Contrase침a</label>
          <input
            type="password"

          />
        </div>
        <button type="submit" class="login-button">Iniciar Sesion</button>
      </form>
    </div>
  </main>
