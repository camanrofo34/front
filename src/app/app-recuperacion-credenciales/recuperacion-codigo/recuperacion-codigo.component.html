<main>
    <div class="login-container">
        <h2>Verificación de Código</h2>
        <p>Ingrese el código de 6 dígitos enviado a su correo</p>
        <form id="verify-form">
            <div class="input-group">
                <input type="text" id="code" name="code" pattern="\d{6}" maxlength="6" required>
            </div>
            <button type="submit" class="login-button">Verificar código</button>
        </form>
    </div>
  </main>
